<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeGreen Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class = "container">
       <div class = "header">
        <span>Lancamento de Plantio</span>
        
        <div class = "filtro">
        <input type="search" id="filter" name = "filter" placeholder="Filtre aqui">
        <button onclick="openModal()" id="new"> Incluir </button>
        </div>
       </div> 

       <div class ="divTable">
        <table>
         <thead>
            <tr>
            
                <th>Lote</th>
                <th>Variedade</th>
                <th>Quantidade</th>
                <th>Bancada</th>          
                <th>Dia</th>
                <th class = "acao"> Editar</th>
                <th class = "acao"> Excluir</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class ="modal-container">
        <div class ="modal">
            <form>

                <label for="m-lote">Lote</label>
                <input id ="m-lote"type="text" required>

                <label for="m-variedade">Variedade</label>
                <input id ="m-variedade"type="text" required>

                <label for="m-quantidade">Quantidade</label>
                <input id ="m-quantidade"type="text" required>

                <label for="m-quantidade">Bancada</label>
                <input id ="m-bancada"type="text" required>

                <label for="m-dia">Dia</label>
                <input id ="m-dia"type="date"  required>


                <button id ="btnSalvar">Salvar</button>
            </form>
        </div>
    </div>
    <script src="incluir.js"> </script>
    <script src ="filtrar.js"></script>
</body>
</html>
